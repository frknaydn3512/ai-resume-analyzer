
services:
  backend:
    build: ./backend
    container_name: ats-backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ats
    networks:
      - ats-network

  ai-service:
    build: ./ai-service
    container_name: ats-ai
    ports:
      - "8000:8000"
    networks:
      - ats-network

  postgres:
    image: postgres:15
    container_name: ats-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ats
    networks:
      - ats-network

  redis:
    image: redis:7
    container_name: ats-redis
    ports:
      - "6379:6379"
    networks:
      - ats-network

networks:
  ats-network:
    driver: bridge
