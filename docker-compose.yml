version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ats-backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ats
      REDIS_HOST: redis
    volumes:
      - ./backend:/app

  ai-service:
    build: ./ai-service
    container_name: ats-ai
    ports:
      - "8000:8000"
    volumes:
      - ./ai-service:/app

  postgres:
    image: postgres:15
    container_name: ats-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ats
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: ats-redis
    ports:
      - "6379:6379"
